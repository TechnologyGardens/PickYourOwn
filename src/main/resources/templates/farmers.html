<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Farmers</title>
</head>
<body>
<h1>Participating Farmers</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Farms</th>
    </tr>
    <tr th:each="farmer:${farmers}">
        <td th:text="${farmer.id}">1</td>
        <td th:text="${farmer.name}">Bunkera</td>
        <td th:text="${farmer.farms}">farms</td>
    </tr>
</table>
</body>
</html>
