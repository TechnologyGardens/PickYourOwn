<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Farms</title>
</head>
<body>
<h1>Participating Farms</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Site</th>
    </tr>
    <tr th:each="farm:${farms}">
        <td th:text="${farm.id}">1</td>
        <td th:text="${farm.name}">Bunkera</td>
        <td th:text="${farm.site}">Site description</td>
    </tr>
</table>
</body>
</html>
